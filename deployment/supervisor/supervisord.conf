[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/tmp/supervisord.pid
loglevel=info

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
priority=100

[program:backend]
command=uvicorn app.main:app --host 127.0.0.1 --port 800%(process_num)d
directory=/app/backend
process_name=%(program_name)s_%(process_num)d
numprocs=4
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
user=appuser
environment=PYTHONPATH="/app/backend",PYTHONDONTWRITEBYTECODE="1",PYTHONUNBUFFERED="1"
priority=200

[program:migrate]
command=alembic upgrade head
directory=/app/backend
autostart=true
autorestart=false
startsecs=0
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
user=appuser
environment=PYTHONPATH="/app/backend"
priority=50

[group:gate-access]
programs=nginx,backend
priority=999