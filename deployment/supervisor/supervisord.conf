[supervisord]
nodaemon=true
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid
loglevel=info

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
stdout_logfile=/app/logs/nginx_stdout.log
stderr_logfile=/app/logs/nginx_stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=2
stderr_logfile_backups=2
priority=100

[program:backend]
command=uvicorn app.main:app --host 127.0.0.1 --port 800%(process_num)d
directory=/app/backend
process_name=%(program_name)s_%(process_num)d
numprocs=4
autostart=true
autorestart=true
stdout_logfile=/app/logs/backend_%(process_num)d_stdout.log
stderr_logfile=/app/logs/backend_%(process_num)d_stderr.log
stdout_logfile_maxbytes=10MB
stderr_logfile_maxbytes=10MB
stdout_logfile_backups=2
stderr_logfile_backups=2
user=appuser
environment=PYTHONPATH="/app/backend",PYTHONDONTWRITEBYTECODE="1",PYTHONUNBUFFERED="1"
priority=200

[program:migrate]
command=alembic upgrade head
directory=/app/backend
autostart=true
autorestart=false
startsecs=0
stdout_logfile=/app/logs/migrate_stdout.log
stderr_logfile=/app/logs/migrate_stderr.log
user=appuser
environment=PYTHONPATH="/app/backend"
priority=50

[group:gate-access]
programs=nginx,backend
priority=999